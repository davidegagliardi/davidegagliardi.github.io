---
layout: project
---
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Projects</h2>
                <!-- <hr class="star-primary"> -->
            </div>
        </div>
            {% for post in site.posts %}
            <div class="row">
              <h2>{{ post.title }}</h2>
              <img src="../img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
              {% if post.content %}
                  <p>{{ post.content }}</p>
              {% endif %}
              <hr>
            </div>
            {% endfor %}

    </div>
</section>
